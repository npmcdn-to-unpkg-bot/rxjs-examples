Share replay creates a hot observable. <br>
https://egghead.io/lessons/rxjs-demystifying-cold-and-hot-observables-in-rxjs <br>


Note that the 'published.subscribe()' in the timeout gets the last 3 items from
the 'published' collection before continuing at the same point of the other subscriptions

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>
    var interval = Rx.Observable.interval(500);

    var source = interval
            .take(12)
            .doAction(function (x) {
                console.log('Side effect', x);
            });

    var published = source.shareReplay(3);

    published.subscribe();

    setTimeout(function () {
        published.subscribe(function (x) {
            console.log('n', x)
        })
    }, 4000)


</script>

</body>
