<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<p>
    BehaviorSubject is a hot obserable. <br>
    sames a BehaviorSubject but doesn't have an initial value and has a buffer size instead.
    it's more like shareReplay() which can take a cold observable and make it hot.
</p>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var subject = new Rx.ReplaySubject(1 /* buffer size */);

    subject.onNext('a');
    subject.onNext('b');
    subject.onNext('c');

    var subscription = subject.subscribe(
            function (x) {
                console.log('Next: ' + x.toString());
            },
            function (err) {
                console.log('Error: ' + err);
            },
            function () {
                console.log('Completed');
            });

    // => Next: b
    // => Next: c

    subject.onNext('d');
    // => Next: d

</script>

</body>
</html>
