<!DOCTYPE html>
<html lang="en">
<head></head>
<body>



<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>



    var sourceA = Rx.Observable.interval(300).take(4).map(function(x) {
        return {type : 'a', val : x}
    });

    var sourceB = Rx.Observable.interval(100).take(3).map(function(x) {
        return {type : 'b', val : x}
    });


    sourceA.merge(sourceB)
            .subscribe(function (x) {
                console.log(x);
            });



</script>

</body>
</html>
