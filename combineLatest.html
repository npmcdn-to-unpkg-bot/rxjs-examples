<!DOCTYPE html>
<html lang="en">
<head></head>
<body>



<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>



    var sourceA = Rx.Observable.interval(100).take(8).map(function(x) {
        return 'a '+ x;
    });

    var sourceB = Rx.Observable.interval(100).take(3).map(function(x) {
        return 'b ' + x;
    });


    sourceA.combineLatest(sourceB)
        .subscribe(function (x) {
            console.log(x[0]);
            console.log('\t'+x[1]);
        });



</script>

</body>
</html>
