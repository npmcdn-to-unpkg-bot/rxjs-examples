<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var aObs = Rx.Observable
        .interval(500)
        .take(10)
        .map(function (x) { return x+1; });


    var filterObs = aObs.filter(function (x) {
        return x%2===0;
    });

    var mapObs = filterObs.map(function (x) {
        return '\tb'+x;
    });


    aObs.subscribe(function (x) {
        console.log('a'+x);
    });

    mapObs.subscribe(function (x) {
        console.log(x);
    });

    setTimeout(function () {
        filterObs.subscribe(function (x) {
            console.log('\t\tc'+x);
        });
    },1000)

</script>

</body>
</html>
