<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    var aObs = Rx.Observable.interval(500).take(10).map(x=>x+1);

    var filterObs = aObs.filter(x=> x%2===0);

    var mapObs = filterObs.map(x=> '\tb'+x);


    aObs.subscribe(i => console.log('a'+i));

    mapObs.subscribe(i=> console.log(i));

    setTimeout(()=>{
        filterObs.subscribe(i=> console.log('\t\tc'+i));
    },1000)

</script>

</body>
</html>
