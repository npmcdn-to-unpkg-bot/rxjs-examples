<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<pre>
    sample is a method in Observable instances that, given a time parameter in milliseconds,
    returns an Observable that emits the last value emitted by the parent Observable in each
    time interval.


</pre>

<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>

    /* Without key selector */
    var source = Rx.Observable.of(42, 42, 24, 24)
            .distinctUntilChanged();

    var subscription = source.subscribe(
            function (x) {
                console.log('Next: %s', x);
            },
            function (err) {
                console.log('Error: %s', err);
            },
            function () {
                console.log('Completed');
            });

    // => Next: 42
    // => Next: 24
    // => Completed

    /* With key selector */
    var source = Rx.Observable.of({value: 42}, {value: 42}, {value: 24}, {value: 24})
            .distinctUntilChanged(function (x) { return x.value; });

    var subscription = source.subscribe(
            function (x) {
                console.log('Next: ' + x.toString());
            },
            function (err) {
                console.log('Error: ' + err);
            },
            function () {
                console.log('Completed');
            });

    // => Next: { value: 42 }
    // => Next: { value: 24 }
    // => Completed

    /* With comparer */
    var source = Rx.Observable.of({value: 42}, {value: 42}, {value: 24}, {value: 24})
            .distinctUntilChanged(function (x) { return x.value; }, function (a,b) { return a !== b; });

    var subscription = source.subscribe(
            function (x) {
                console.dir('Next: ' + x.toString());
            },
            function (err) {
                console.log('Error: ' + err);
            },
            function () {
                console.log('Completed');
            });

    // => Next: { value: 42 }
    // => Next: { value: 42 }
    // => Completed


</script>

</body>
</html>
