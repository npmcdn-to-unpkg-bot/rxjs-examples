<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<h3>flatMapLatest</h3>
<p>
    Transform the items emitted by an Observable into Observables,
    and mirror those items emitted by the most-recently transformed Observable.</p>

<p>
    <strong>flatMap and mergeAll</strong> does a similar thing in that they will merge all the observables
    but displays all the values of the merged observables.

</p>


<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>
    // flatMapLatest() is switchMap() in rxjs 5.0
    var source = Rx.Observable
            .range(3, 4)
            .flatMapLatest(function (x) { return Rx.Observable.from([x + 'a', x + 'b', x + 'c']); });


    source.subscribe(
            function (x) {
                console.log('Next: %s', x);
            },
            function (err) {
                console.log('Error: %s', err);
            },
            function () {
                console.log('Completed');
            });

    /*
     Next: 3a
     Next: 4a
     Next: 5a
     Next: 6a
     Next: 6b
     Next: 6c
     Completed
    * */




</script>

</body>
</html>
