<!DOCTYPE html>

<h3>Subject (hot observable)</h3>

<p>we can see here the subject is both the observerable and observer</p>

<p>See the Observer to make it easier to see what a Subject does</p>


<script src="/bower_components/rxjs/dist/rx.all.js"></script>
<script>
    var observer = Rx.Observer.create(
            function (x) { console.log('Next: 1 ' + x); },
            function (err) { console.log('Error: ' + err); },
            function () { console.log('Completed 1'); });

    var subject = new Rx.Subject();

    subject
        .map(function(x){return x + 'HELLO';})
        .subscribe(observer);

    subject.onNext(42);
    subject.onNext(56);
    subject.onCompleted();

    // Next: 1 42HELLO
    // Next: 1 56HELLO
    // Completed 1




</script>

</body>
</html>
